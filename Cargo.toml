[package]
name = "qubee_crypto" # VIKTIGT: Måste matcha System.loadLibrary("qubee_crypto") i Kotlin
version = "0.2.0"
edition = "2021"

[lib]
crate-type = ["cdylib"] # VIKTIGT: För att skapa .so filer till Android

[dependencies]
anyhow = "1.0.98"
rand = "0.9.2"
tokio = { version = "1.47.0", features = ["full"] }
serde = { version = "1.0.219", features = ["derive"] }
bincode = "1.3"
pqcrypto-kyber = "0.8.1"
pqcrypto-dilithium = "0.5.0"
chacha20poly1305 = "0.10.1"
tracing = "0.1"
tracing-subscriber = "0.3"
secrecy = "0.8"
thiserror = "1.0"
blake3 = "1.4"
hkdf = "0.12"
sha2 = "0.10"
subtle = "2.4"
zeroize = { version = "1.6", features = ["derive"] }
x25519-dalek = { version = "2.0", features = ["static_secrets", "serde"] }
dirs = "5.0" # Behövs för SecureMessenger::new()

# NYA BEROENDEN FÖR JNI:
jni = "0.21.1"
lazy_static = "1.4.0"
