[package]
name = "Qubee"
version = "0.2.0"
edition = "2021"
authors = ["Victor Ã…hgren", "Qubee security team"]
description = "Peer-to-peer Post-Quantum Secure Messenger with Enhanced Security Features"
license = "MIT"
repository = "https://github.com/MKlolbullen/Qubee"
keywords = ["cryptography", "post-quantum", "messaging", "security", "peer-to-peer"]
categories = ["cryptography", "network-programming"]

[lib]
name = "qubee_enhanced"
crate-type = ["lib", "cdylib", "staticlib"]

[[bin]]
name = "qubee"
path = "src/main.rs"

[dependencies]
# Core dependencies
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
tokio = { version = "1.35", features = ["full"] }

# Enhanced cryptography
pqcrypto-kyber = "0.7"
pqcrypto-dilithium = "0.7"
chacha20poly1305 = "0.10"
blake3 = "1.5"
hkdf = "0.12"
sha2 = "0.10"
x25519-dalek = "2.0"
ed25519-dalek = "2.0"

# Secure random number generation
rand = "0.8"
rand_chacha = "0.3"
getrandom = { version = "0.2", features = ["std"] }

# Memory security
secrecy = { version = "0.8", features = ["serde"] }
zeroize = { version = "1.7", features = ["zeroize_derive"] }
subtle = "2.5"

# Key storage and management
keyring = "2.0"
dirs = "5.0"

# Network security
rustls = { version = "0.21", features = ["dangerous_configuration"] }
rustls-webpki = "0.101"
webpki-roots = "0.25"

# Networking
socket2 = "0.5"
trust-dns-resolver = "0.23"

# Async runtime
futures = "0.3"
async-trait = "0.1"

# Serialization and encoding
base64 = "0.21"
hex = "0.4"

# Logging and monitoring
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"

# Configuration
config = "0.13"
toml = "0.8"

# Error handling
color-eyre = "0.6"

# Performance
rayon = "1.8"
crossbeam = "0.8"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# File system operations
tempfile = "3.8"

# Platform-specific dependencies
[target.'cfg(unix)'.dependencies]
nix = "0.27"
libc = "0.2"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["wincrypt", "dpapi"] }

[target.'cfg(target_os = "macos")'.dependencies]
security-framework = "2.9"

# Development dependencies
[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"], optional = true }
proptest = "1.4"
quickcheck = "1.0"
tokio-test = "0.4"
tempfile = "3.8"
pretty_assertions = "1.4"
rstest = "0.18"

# Fuzzing dependencies
[dev-dependencies.arbitrary]
version = "1.3"
features = ["derive"]

# Security testing
[dev-dependencies.honggfuzz]
version = "0.5"

# Build dependencies
[build-dependencies]
cc = "1.0"
bindgen = "0.68"

# Features
[features]
default = ["secure-defaults", "networking", "key-management"]

# Security features
secure-defaults = ["secure-rng", "memory-protection", "secure-storage"]
secure-rng = []
memory-protection = []
secure-storage = []
hardware-security = []
formal-verification = []

# Networking features
networking = ["nat-traversal", "cover-traffic"]
nat-traversal = []
cover-traffic = []
tor-support = []

# Key management features
key-management = ["key-derivation", "key-rotation"]
key-derivation = []
key-rotation = []

# Performance features
simd = []
parallel-crypto = ["rayon"]

# Development features
testing = []
benchmarking = ["dep:criterion"]
fuzzing = ["arbitrary", "honggfuzz"]

# Platform features
android = []
ios = []

# Profile configurations
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true
overflow-checks = true

[profile.test]
opt-level = 1
debug = true

# Security-focused release profile
[profile.security]
inherits = "release"
opt-level = "s"  # Optimize for size to reduce attack surface
debug = false
strip = true
panic = "abort"
overflow-checks = true

# Benchmark profile
[profile.bench]
inherits = "release"
debug = true
lto = "thin"

# Workspace configuration
[workspace]
members = [
    "qubee-core",
    "qubee-crypto", 
    "qubee-network",
    "qubee-ui",
    "qubee-android",
    "qubee-tests"
]

# Metadata for security
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[package.metadata.audit]
ignore = []

# Cargo deny configuration
[package.metadata.deny]
check-bans = true
check-licenses = true
check-advisories = true
