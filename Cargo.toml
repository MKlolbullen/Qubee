[package]
name = "Qubee"
version = "0.1.0"
edition = "2021"
authors = ["Victor Ã…hgren"]
description = "Peer-to-peer Post-Quantum Secure Messenger with Sealed Sender and Cover Traffic"

[dependencies]
anyhow = "1.0"
rand = "0.8"
tokio = { version = "1.25", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
# Crypto (PQ + ratcheting)
pqcrypto-kyber = "0.7"
pqcrypto-dilithium = "0.7"
double-ratchet = { git = "https://github.com/SignalRNG/double-ratchet" }
chacha20poly1305 = "0.10"
tracing = "0.1"
tracing-subscriber = "0.3"
secrecy = "0.8"
thiserror = "1.0"
blake3 = "1.4"
ring = "0.17"

# Extras
age = { version = "0.10", optional = true }
cargo-fuzz = { version = "0.11", optional = true }
proptest = { version = "1.2", optional = true }

[features]
default = []
fuzzing = ["cargo-fuzz"]
testing = ["proptest"]
