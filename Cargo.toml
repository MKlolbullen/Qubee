[package]
name = "qubee_crypto"
version = "0.2.0"
edition = "2021"
authors = ["Victor Ã…hgren"]
description = "Peer-to-peer Post-Quantum Secure Messenger with Sealed Sender and Cover Traffic"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.98"
rand = "0.9.2"
tokio = { version = "1.47.0", features = ["full"] }
serde = { version = "1.0.219", features = ["derive"] }
bincode = "1.3"
pqcrypto-kyber = "0.8.1"
pqcrypto-dilithium = "0.5.0"
chacha20poly1305 = "0.10.1"
tracing = "0.1"
tracing-subscriber = "0.3"
secrecy = "0.8"
thiserror = "1.0"
blake3 = "1.4"
hkdf = "0.12"
sha2 = "0.10"
subtle = "2.4"
zeroize = { version = "1.6", features = ["derive"] }
x25519-dalek = { version = "2.0", features = ["static_secrets", "serde"] }
dirs = "5.0"
hex = "0.4"

# JNI Bridge for Android
jni = "0.21.1"
lazy_static = "1.4.0"

# P2P Network Layer
libp2p = { version = "0.53", features = ["tcp", "dns", "websocket", "noise", "yamux", "kad", "mdns", "gossipsub"] }
